<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <title>Word List</title>
</head>
<body>

<div class="row">
    <div class="col s3 m3 l2 word-list">
        <h7 class="center">List of Words</h7>
    </div>
    <div class="col s9 m9 l4">
        <form id="word-form" action="#">
            <div class="input-field">
                <label for="word">Word</label>
                <input type="text" name="word" id="word" style="border-color: blue;">
            </div>
            <div class="input-field">
                <label for="definition">Definition</label>
                <input type="text" name="definition" id="definition">
            </div>
            <div class="input-field">
                <select id="category"  name="category">
                    <option value="" disabled selected>Choose your category</option>

                </select>

            </div>

            <div class="input-field">
                <label for="sentence">Sentence</label>

                <textarea name="sentence" id="sentence" cols="30" rows="50"></textarea>
            </div>
            <input type="submit" value="Add a Word" class="wave-effect blue lighten-3 btn-small">
        </form>

    <div id="word-display">
    </div>

    </div>
</div>
<script src="javascripts/index.js"></script>
<script src="javascripts/services/api.js"></script>
<script src="javascripts/models/word.js"></script>
<script src="javascripts/models/category.js"></script>

</body>
</html>
