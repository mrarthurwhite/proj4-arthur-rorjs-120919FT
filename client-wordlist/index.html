<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Word List</title>
</head>
<body>

<div class="row">
    <div class="col s12 m6 l6">
        <form id="word-form" action="#">
            <div class="input-field">
                <input type="text" name="word" id="word">
                <label for="word">Word</label>
            </div>

            <div class="input-field">
                <input type="text" name="definition" id="definition">
                <label for="definition">Definition</label>
            </div>


            <div class="input-field">
                <input type="text" name="category_id" id="category_id">
                <label for="category_id">Category</label>
            </div>

            <label for="sentence">Sentence</label>
            <div class="input-field">
                <textarea name="sentence" id="sentence" cols="30" rows="50"></textarea>
            </div>

            <input type="submit" value="Add a Word" class="wave-effect blue lighten-3 btn-small">
        </form>
    </div>
    <div class="col s12 m6 l6 word-list">
        <h7 class="center">List of Words</h7>
    </div>
</div>
<script src="javascripts/index.js"></script>
<script src="javascripts/services/api.js"></script>
<script src="javascripts/models/word.js"></script>
</body>
</html>
